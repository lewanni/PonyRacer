<form (ngSubmit)="register()" [formGroup]="userForm">
  <div class="form-group">
    <label for="login" id="login-label">Login</label>
    <input type="text" id="login" class="form-control mb-2" formControlName="login">
    <div *ngIf="loginCtrl.dirty && loginCtrl.hasError('required')" class="alert alert-danger">Login is required</div>
  </div>

  <div class="form-group">
    <label for="password" id="password-label">Password</label>
    <input type="password" id="password" class="form-control mb-2" formControlName="password">
    <div *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('required')" class="alert alert-danger">Password is required</div>
  </div>
  <div class="form-group">
    <label for="birthYear" id="birthYear-label">Birth year</label>
    <input type="number" id="birthYear" class="form-control mb-2" formControlName="birthYear">
    <div *ngIf="birthYearCtrl.dirty && birthYearCtrl.hasError('required')" class="alert alert-danger">Birth year is
      required</div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Let's go</button>
</form>
